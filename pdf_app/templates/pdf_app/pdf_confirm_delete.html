{% extends 'pdf_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirm PDF Deletion</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the PDF: 
                        <strong>{{ object.title }}</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> This action cannot be undone.
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">
                            Confirm Delete
                        </button>
                        <a href="{% url 'pdf_app:pdf_detail' object.slug %}" 
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
